<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <title>Price Tiers</title>
</head>
<body>
    <div class="container">
        <div class="flex-item">
            <img src="./icons/icon1.png" alt="icon1">
            <h2>Personal</h2>
            <h3>custom domains</h3>
            <h3>sleeps after 30 mins of inactivity</h3>
            <h1>free</h1>
            <button class="btn" type="submit">sign up</button>
        </div>
        <div class="flex-item">
            <img src="./icons/icon2.png" alt="icon1">
            <h2>Small Team</h2>
            <h3>never sleeps</h3>
            <h3>multiple workers for more powerful apps</h3>
            <h1>$150</h1>
            <button class="btn btn-primary" type="submit">free trial</button>
        </div>
        <div class="flex-item">
            <img src="./icons/icon3.png" alt="icon1">
            <h2>Enterprise</h2>
            <h3>dedicated</h3>
            <h3>simple horizontal scalability</h3>
            <h1>$400</h1>
            <button class="btn" type="submit">free trial</button>
        </div>
    </div>
</body>
</html>
